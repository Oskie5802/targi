<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>Wingman Replay</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      font-family: 'Press Start 2P', cursive;
      color: white;
      overflow: hidden;
      padding: 0;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .media-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      box-sizing: border-box;
      gap: 1rem;
    }

    .media-header {
      color: #22d3ee;
      font-size: 2rem;
      text-align: center;
      text-shadow: 2px 2px 0px #000;
      border-bottom: 2px solid #22d3ee;
      padding-bottom: 0.5rem;
      margin-bottom: 0;
    }
    
    .stream-box {
      flex: 1;
      background: #111827;
      border: 4px solid #374151;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    
    .stream-label {
        background: rgba(0,0,0,0.8);
        color: #facc15;
        padding: 0.5rem;
        text-align: center;
        font-size: 1.2rem;
        border-bottom: 2px solid #374151;
    }
    
    .stream-content {
        flex: 1;
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: #000;
    }

  </style>
</head>
<body>

  <div class="media-container">
    <div class="media-header">LIVE FEED</div>
    
    <div class="stream-box">
        <div class="stream-label">PLAYER CAM</div>
        <img src="/api/stream/ptak/camera/mjpeg" class="stream-content" alt="Waiting for Camera...">
    </div>
    
    <div class="stream-box">
        <div class="stream-label">FLIGHT DATA</div>
        <img src="/api/stream/ptak/mjpeg" class="stream-content" alt="Waiting for Game...">
    </div>
  </div>

  <script>
    // Just simple image streams, no JS logic needed for MJPEG
  </script>
</body>
</html>
